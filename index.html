<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="image_container">
      <img
        id="background_image"
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      />
      <div id="image_text">ODIN</div>
    </div>
    <div id="form_container">
      <h1>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started. <br /><br />
        You <em>know</em> you want to.
      </h1>
      <form action="#" method="post">
        <h1>Let's do this!</h1>

        <div class="form_line">
          <div class="form_obj">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" />
          </div>

          <div class="form_obj">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" />
          </div>
        </div>

        <div class="form_line">
          <div class="form_obj">
            <label for="email">email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="form_obj">
            <label for="phone_number">phone number</label>
            <input type="number" id="phone_number" name="phone_number" />
          </div>
        </div>

        <div class="form_line">
          <div class="form_obj">
            <label for="password">password</label>
            <input type="password" id="password" name="password" />
          </div>

          <div class="form_obj">
            <label for="confirm_password">confirm password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
            />
          </div>
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div id="log_in">Already have an account? <a href="#">Log in</a></div>
    </div>
  </body>
</html>
